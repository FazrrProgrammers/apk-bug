<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>APK BUG BY GYZEN</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right top, #0f2027, #203a43, #2c5364);
      background-size: cover;
      background-attachment: fixed;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
    }

    h1 {
      font-size: 3.5rem;
      margin-bottom: 40px;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.6);
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
      width: 90%;
      max-width: 600px;
      text-align: center;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 15px;
      margin: 15px 0;
      border: none;
      border-radius: 10px;
      font-size: 1.2rem;
      text-align: center;
    }

    button {
      padding: 15px 30px;
      font-size: 1.2rem;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      background: #00b4db;
      color: #fff;
      cursor: pointer;
      margin: 10px;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #0083b0;
      transform: scale(1.05);
    }

    .hidden {
      display: none;
    }

    #logoutBtn {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 1rem;
      padding: 10px 20px;
      background-color: crimson;
      color: white;
      border-radius: 8px;
      box-shadow: 0 0 10px #000;
      display: none;
    }

    #logoutBtn:hover {
      background-color: darkred;
    }

    #status {
      margin-top: 25px;
      font-size: 1.1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>APK BUG BY GYZEN</h1>
  <button id="logoutBtn" onclick="logout()">LOGOUT</button>

  <div class="container" id="loginBox">
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
  </div>

  <div class="container hidden" id="mainContent">
    <input type="text" id="nomor" placeholder="Masukkan Nomor Target">
    <div>
      <button onclick="kirimKeBot('FORCE')">FORCE</button>
      <button onclick="kirimKeBot('DELAY')">DELAY</button>
      <button onclick="kirimKeBot('INVIS')">INVIS</button>
    </div>
    <div id="status"></div>
  </div>

  <script>
    function login() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;

      if (user === "fazrr" && pass === "fazrr") {
        document.getElementById("loginBox").classList.add("hidden");
        document.getElementById("mainContent").classList.remove("hidden");
        document.getElementById("logoutBtn").style.display = "inline-block";
      } else {
        alert("Login gagal! Username atau password salah.");
      }
    }

    function logout() {
      document.getElementById("mainContent").classList.add("hidden");
      document.getElementById("loginBox").classList.remove("hidden");
      document.getElementById("logoutBtn").style.display = "none";
    }

    function kirimKeBot(mode) {
      const nomor = document.getElementById("nomor").value;
      const status = document.getElementById("status");

      if (!nomor) {
        alert("Masukkan nomor terlebih dahulu!");
        return;
      }

      fetch("https://your-server.com/send", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ nomor: nomor, mode: mode })
      })
      .then(res => res.text())
      .then(res => {
        status.innerText = "✅ Berhasil dikirim ke bot!";
      })
      .catch(err => {
        status.innerText = "❌ Gagal mengirim ke bot!";
      });
    }
  </script>

</body>
</html>
